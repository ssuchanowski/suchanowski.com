	<footer id="footer" role="contentinfo">
		<a href="#" class="gotop js-gotop"><i class="icon-arrow-up2"></i></a>
		<div class="container">
			<div class="">
				<div class="col-md-12 text-center">
					<p>{{ with .Site.Params.footer.copyright }}{{ . | markdownify }}{{ end }}</p>
					
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 text-center">
					<ul class="social social-circle">
						{{ with .Site.Params.footer.twitter }}<li><a href="{{ . }}"><i class="icon-twitter"></i></a></li>{{ end }}
						{{ with .Site.Params.footer.facebook }}<li><a href="{{ . }}"><i class="icon-facebook"></i></a></li>{{ end }}
						{{ with .Site.Params.footer.youtube }}<li><a href="{{ . }}"><i class="icon-youtube"></i></a></li>{{ end }}
					</ul>
				</div>
			</div>
		</div>
	</footer>
