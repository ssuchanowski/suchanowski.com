<!-- Pagination -->
<ul class="actions pagination">
    {{ if .Paginator.HasPrev }}
    <li>    
        <a href="{{ .Paginator.Prev.URL }}" class="button big previous">Previous Page</a>
    </li>
    {{ end }}

    {{ if .Paginator.HasNext }}
    <li>
        <a href="{{ .Paginator.Next.URL }}" class="button big next">Next Page</a>
    </li>
    {{ end }}
</ul>
